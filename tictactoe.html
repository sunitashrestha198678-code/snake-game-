<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe — index.html</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --cell-size:110px }
    body{ min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#f8fafc,#eef2ff); padding:20px }
    .board{ display:grid; grid-template-columns:repeat(3,1fr); gap:10px; }
    .cell{ width:var(--cell-size); height:var(--cell-size); display:flex; align-items:center; justify-content:center; font-size:48px; font-weight:700; background:#fff; border-radius:12px; border:1px solid rgba(0,0,0,0.06); cursor:pointer; user-select:none; box-shadow:0 6px 18px rgba(18,38,63,0.06), inset 0 -2px 0 rgba(0,0,0,0.02); transition:transform .12s ease, box-shadow .12s ease }
    .cell:active{ transform:scale(.98) }
    .cell.disabled{ cursor:not-allowed; opacity:.9 }
    .cell.x{ color:#0d6efd }
    .cell.o{ color:#dc3545 }
    .cell.win{ box-shadow:0 12px 30px rgba(13,110,253,0.12); transform:scale(1.02) }
    @media (max-width:520px){ :root{ --cell-size:86px } .cell{ font-size:36px } }
  </style>
</head>
<body>
  <main class="container text-center" style="max-width:560px">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title mb-1">Tic Tac Toe</h1>
        <p class="text-muted mb-3">HTML • CSS • JavaScript • Bootstrap 5 — Single file: <code>index.html</code></p>

        <div class="d-flex justify-content-center mb-3 gap-3">
          <div>
            <div class="fw-semibold">Turn</div>
            <div id="turnIndicator" class="fs-5">X</div>
          </div>
          <div>
            <div class="fw-semibold">Score</div>
            <div class="fs-6"><span id="scoreX">0</span> - <span id="scoreO">0</span></div>
          </div>
          <div>
            <div class="fw-semibold">Status</div>
            <div id="statusText" class="fs-6 text-muted">Ready</div>
          </div>
        </div>

        <div id="board" class="board mx-auto" role="grid" aria-label="Tic Tac Toe board" style="max-width:360px"></div>

        <div class="mt-3 d-flex justify-content-center gap-2">
          <button id="restartBtn" class="btn btn-outline-primary btn-sm">Restart</button>
          <button id="resetScoreBtn" class="btn btn-outline-secondary btn-sm">Reset Score</button>
        </div>

        <p class="mt-3 text-muted small">Click an empty cell to place X or O. Want AI, animations, or persistent storage? Ask me to add it.</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple 2-player Tic Tac Toe
    const boardEl = document.getElementById('board');
    const turnIndicator = document.getElementById('turnIndicator');
    const statusText = document.getElementById('statusText');
    const restartBtn = document.getElementById('restartBtn');
    const resetScoreBtn = document.getElementById('resetScoreBtn');
    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');

    const WIN_LINES = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

    let cells = [];
    let board = Array(9).fill(null);
    let current = 'X';
    let running = true;
    let scores = { X:0, O:0 };

    function createBoard(){
      boardEl.innerHTML = '';
      cells = [];
      for(let i=0;i<9;i++){
        const btn = document.createElement('button');
        btn.className = 'cell';
        btn.type = 'button';
        btn.setAttribute('data-index', i);
        btn.setAttribute('aria-label', `Cell ${i+1}`);
        btn.addEventListener('click', onCellClick);
        boardEl.appendChild(btn);
        cells.push(btn);
      }
      updateUI();
    }

    function onCellClick(e){
      if(!running) return;
      const idx = Number(e.currentTarget.dataset.index);
      if(board[idx]) return;
      place(idx, current);
      const res = checkResult();
      if(res){ endRound(res); }
      else { current = current === 'X' ? 'O' : 'X'; updateUI(); }
    }

    function place(i, player){
      board[i] = player;
      const el = cells[i];
      el.textContent = player;
      el.classList.add(player.toLowerCase());
      el.classList.add('disabled');
    }

    function checkResult(){
      for(const line of WIN_LINES){
        const [a,b,c] = line;
        if(board[a] && board[a] === board[b] && board[a] === board[c]) return { winner: board[a], line };
      }
      if(board.every(Boolean)) return { tie:true };
      return null;
    }

    function endRound(result){
      running = false;
      if(result.tie){
        statusText.textContent = 'Draw';
        statusText.className = 'fs-6 text-muted';
      } else {
        statusText.textContent = `${result.winner} wins!`;
        statusText.className = result.winner === 'X' ? 'fs-6 text-primary' : 'fs-6 text-danger';
        for(const i of result.line) cells[i].classList.add('win');
        scores[result.winner]++;
        scoreXEl.textContent = scores.X;
        scoreOEl.textContent = scores.O;
      }
    }

    function updateUI(){
      turnIndicator.textContent = current;
      if(running){ statusText.textContent = 'Your move'; statusText.className = 'fs-6 text-muted'; }
    }

    function restart(){
      board.fill(null);
      running = true;
      current = 'X';
      for(const el of cells){ el.textContent = ''; el.className = 'cell'; el.disabled = false; }
      updateUI();
    }

    function resetScores(){
      if(!confirm('Reset scores to zero?')) return;
      scores = { X:0, O:0 };
      scoreXEl.textContent = 0; scoreOEl.textContent = 0;
      restart();
    }

    // keyboard support
    document.addEventListener('keydown', (e)=>{
      const active = document.activeElement;
      if(active && active.classList && active.classList.contains('cell')){
        if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); active.click(); }
      }
    });

    // init
    createBoard();
    restartBtn.addEventListener('click', restart);
    resetScoreBtn.addEventListener('click', resetScores);

    // small API for debugging
    window.indexTicTacToe = { restart, resetScores, getBoard: () => board.slice() };
  </script>
</body>
</html>
